<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Estilos/styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <h1 class="titulo-web">Y ahora que.....?</h1>

    <div class="container mt-5">
        <h2>Carta de Presentación</h2>
        <form id="presentationForm" action="/PP/PHP/guardar.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="profesion">Profesión:</label>
                <input type="text" class="form-control" id="profesion" name="profesion" required>
            </div>
            <div class="form-group">
                <label for="lugarTrabajo">Lugar de Trabajo:</label>
                <input type="text" class="form-control" id="lugarTrabajo" name="lugarTrabajo" required>
            </div>
            <div class="form-group">
                <label for="aniosExperiencia">Años de Experiencia:</label>
                <input type="number" class="form-control" id="aniosExperiencia" name="aniosExperiencia" required>
            </div>
            <div class="form-group">
                <label for="sueldo">Sueldo Aproximado:</label>
                <input type="text" class="form-control" id="sueldo" name="sueldo" required>
            </div>
            <div class="form-group">
                <label for="instagram">Instagram:</label>
                <input type="url" class="form-control" id="instagram" name="instagram" placeholder="https://instagram.com/tuusuario">
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn:</label>
                <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/tuusuario">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="resumen">Resumen:</label>
                <textarea class="form-control" id="resumen" name="resumen" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario (5-10 caracteres):</label>
                <input type="text" class="form-control" id="username" name="username" required minlength="5" maxlength="10">
                <div class="error" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña (mínimo 8 dígitos numéricos):</label>
                <input type="password" class="form-control" id="password" name="password" required pattern="^\d{8,}$">
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
